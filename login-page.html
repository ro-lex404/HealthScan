<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --primary: #4C5374;
            --secondary: #F1E58A;
            --accent: #71647C;
            --background: #D8E3E7;
            --text: #4C5374;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .left-side {
            width: 50%;
            background: url('login-pic.jpg') center/cover no-repeat;
        }

        .right-side {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
        }

        .login-container {
            width: 80%;
            max-width: 400px;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h3 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--accent);
            border-radius: 10px;
            font-size: 14px;
        }

        .login-button {
            display: block;
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }

        .forgot-password, .new-user-button {
            display: block;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            text-decoration: none;
            margin-top: 15px;
            transition: color 0.3s;
        }

        .forgot-password:hover, .new-user-button:hover {
            color: var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-side {
                display: none;
            }
            .right-side {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left-side"></div>
    <div class="right-side">
        <div class="login-container">
            <h3>Login</h3>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="login-button" onclick="validateLogin()">Sign In</div>
            <a href="#" class="forgot-password">Forgot your password?</a>
            <a href="#" class="new-user-button">New User? Sign-Up</a>
            <div class="Incorrect-box" style="color:red"></div>
        </div>
    </div>
    <script>
        function validateLogin(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            incorrectBox = document.querySelector(".Incorrect-box");

            if(username === "demo" && password === "demo"){
                window.location.href = "home1.html";
            }
            else{
                incorrectBox.innerHTML = "Incorrect username or password."
            }
        }
    </script>
</body>
</html>
